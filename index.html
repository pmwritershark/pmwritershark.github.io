<!DOCTYPE html>

<html>
    <head>
        <title>Customizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="customizer.css">
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar sticky-top navbar-expand-xxl navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                   <label>1 Year Warranty &nbsp; | &nbsp;</label> 
                  </li>
                  <li class="nav-item">
                    <label>2000+ Happy Customers &nbsp;| &nbsp; </label>                      
                  </li>
                  <li class="nav-item">
                   <label>100% Money Back Guarantee </label> 
                  </li>
                </ul>
              </div>
            </div>
          </nav>


          <nav class="navbar navbar-expand-xxl navbar-dark">
            <div class="container-fluid" >
              <div class="collapse navbar-collapse navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="#">Home</a> &nbsp;&nbsp;&nbsp;   
                  </li>
                  <li class="nav-item">
                    <a href="#">Custom Signs</a> &nbsp;&nbsp;&nbsp;  
                  </li>
                  <li class="nav-item">
                    <a href="#">Bestsellers</a> &nbsp;&nbsp;&nbsp;  
                  </li>
                  <li class="nav-item">
                    <a href="#">FAQs</a> &nbsp;&nbsp;&nbsp;  
                  </li>
                  <li class="nav-item">
                    <a href="#">Affiliate Marketing</a> &nbsp;&nbsp;&nbsp;  
                  </li>
                </ul>
            </div>
          </nav>


          <div class="container main-container">
            <img id="text-image" src="pic.jpg"/>
            <h1 class="display-text" name="display-text">Your Text Here</h1>
          </div>

          <div class="fixed-container">
            <div>
              <h1 id="banner1">Custom Neon Sign</h1>
            </div>
           
            <div>
              <h2 id="price-text">Price: Rs. 0</h2>
            </div>

            <div>
              <input class="form-control form-control-lg user-text" type="text" placeholder="Enter Text Here"/>
            </div>

            <div class="container">
              <div class="row">
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Arial</button></div>
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Verdana</button></div>
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Georgia</button></div>
              </div>
              <div class="row">
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Comic Sans MS</button></div>
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Trebuchet MS</button></div>
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Arial Black</button></div>
              </div>
              <div class="row">
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Roboto</button></div>
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Courier</button></div>
                <div class="col"><button type="button" class="btn btn-outline-light font-button">Impact</button></div>
              </div>
            </div>
          </div>


          <div class="container-fluid" id="color-div">
            <div class="row">
              <div class="col">
                <h2 style="color:white;">Pick Color</h2>
              </div>
            </div>
            <div class="row">
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="red-button"><text>Red</text></button></div>
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="green-button"><text>Green</text></button></div>
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="blue-button"><text>Blue</text></button></div>
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="yellow-button"><text>Yellow</text></button></div>
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="magenta-button"><text>Magenta</text></button></div>
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="orange-button"><text>Orange</text></button></div>
              <div class="col"><button type="button" class="btn btn-outline-light color-button" id="cyan-button"><text>Cyan</text></button></div>
            </div>
          </div>

          <div class="container-fluid" id="size-div">
            <div class="row">
              <div class="col">
                <h2 style="color:white;">Pick Size</h2>
              </div>
            </div>
            <div class="row">
              <div class="col"><button type="button" class="btn btn-outline-light size-button" id="small-button">Small</button></div>
              <div class="col"><button type="button" class="btn btn-outline-light size-button" id="medium-button">Medium</button></div>
              <div class="col"><button type="button" class="btn btn-outline-light size-button" id="large-button">Large</button></div>
            </div>
          </div>

          <div class="container-fluid" id="quantity-div">
            <div class="row">
              <div class="col">
                <h3 id="quantity-text">Quantity: 1</h3>
              </div>
              <div class="col quantity-buttons">
                <button type="button" class="btn btn-outline-light" id="plus-button">+</button>
                <button type="button" class="btn btn-outline-light" id="minus-button">-</button>
              </div>
            </div>
            </div>
        

        <script src="customizer.js"></script>
    </body>
</html>
